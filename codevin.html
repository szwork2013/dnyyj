<body style="overflow:auto;height:100%">
    <div class='mt-container' style="overflow:auto;width:100%;position:relative">
        <div  style="height:67%;margin-top:40%;text-align:center">
            <div style="width:80%;margin:auto;border: 1px solid #ff30a4;overflow:auto">
              <div style="float:left;" class="cin"><input id='codeinput' style="height:38px;border:0px;width:100%;padding:0px;border-radius:0px;imeMode:disabled;font-size:20px">
              </div>
              <button id='confirmbtn' style='background-color:#ff30a4;width:90px;float:left'>确认</button>
              </div>
            <div>
              <button id='closebtn' style='background-color:#ff30a4;margin-top:10%;width:80%'>
                关闭
             </button>
           </div>
        </div>
    </div>
   <div data-remodal-id="modal" class="msg-alert" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <p id="msg"></p>
        <button data-remodal-action="confirm" class="remodal-confirm msg-alert-confirm">确定</button>
    </div>

</body>

<script>
    var modal = null;



    function Modal(opts) {
        if (typeof Modal.instance === 'object') {
            return Modal.instance;
        }
        this.$el = opts && opts.$el || $("[data-remodal-id='modal']");
        this.modalInstance = null;
        Modal.instance = this;
    }

    Modal.prototype.open = function(msg) {
        this.modalInstance && this.destroy();
        this.modalInstance = this.$el.find('#msg').text(msg).end().remodal({
            closeOnOutsideClick: false,
            hashTracking: false
        });
        this.modalInstance.open();
        $('.remodal-overlay').css('background-color', 'rgba(0, 0, 0, 0.3)');
    };

    Modal.prototype.destroy = function() {
        this.modalInstance.destroy();
    }

    $(document).ready(function(){
        $("#confirmbtn").click(function(){
            var code = $("#codeinput").val();
            code = $.trim(code);
            modal = new Modal();
            if(code.length==0){
                modal.open("请输入门票号码");
                return;
            }

            window.location.href="verification.html?code="+code;
        });

        $("#closebtn").click(function(){
            WeixinJSBridge.invoke('closeWindow',{},function(res){
                
            });
        });

    });

</script>
