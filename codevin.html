<body style="overflow:auto;height:100%">
    <div class='mt-container' style="overflow:auto;width:100%;position:relative">
        <div  style="height:67%;margin-top:40%;text-align:center">
            <div style="width:80%;margin:auto"><input style="height:38px;border:1px solid #aaa;float:left;width:65%;padding:0px;">
            <button id='jxbtn' style='background-color:#ff30a4;width:30%;float:left'>确认</button>
            </div>
            <div>
              <button id='jxbtn' style='background-color:#ff30a4;margin-top:20%;width:80%'>
                关闭
             </button>
           </div>
        </div>

    <div id="modal">
    </div>

<script>

    /**
     * 
     * 获取查询值
     */
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); 
        return null;
    }

    $(document).ready(function(){
        var code = getQueryString("code");
        $("#vbtn").click(function(){
            $.ajax({
                  url: "http://h5.a.rongyi.com/pactivity/ticket/web/index.php?r=weixin%2Fexchangecode",
                  dataType: 'json',
                  type:"post",
                  timeout: 8000,  
                  data: "wt_code="+code,
                  success: function(data) {
                    if(data.status==1){
                        $("#vbtn").html("已兑换");
                        $("#modal").show();
                    }
                  }});
        });

        if(code){
             $.ajax({
                  url: "http://h5.a.rongyi.com/pactivity/ticket/web/index.php?r=weixin%2Fcodestatus",
                  dataType: 'json',
                  type:"post",
                  timeout: 8000,  
                  data: "wt_code="+code,
                  success: function(data) {
                    
                    if(data.wt_status==1){
                        $("#maindv").show();
                        if(data.wt_activityid==1){
                            $("#dhbtn1").show();
                        }else if(data.wt_activityid==2){
                            $("#dhbtn2").show();
                        }else if(data.wt_activityid==3){
                            $("#dhbtn3").show();
                        }else if(data.wt_activityid==4){
                            $("#dhbtn3").show();
                        }
                    }else{
                        $("#usedinfo").show();
                    }
                  }
             });
        }
    });

</script>
