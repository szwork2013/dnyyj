	var preventEvent=function(e){

	function getTimeString(seconds){
		var min = parseInt(seconds/60);
		var sec = seconds-min*60;
		if(min<10){
			if(sec<10){
				return "0"+min+":"+"0"+sec;
			}else{
				return "0"+min+":"+sec;
			}
		}else{
			if(sec<10){
				return min+":"+"0"+sec;
			}else{
				return min+":"+sec;
			}
		}
	}
